<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sunorhc.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta name="color-scheme" content="light dark" -->
    <title>Sunorhc.Timeline</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/ress.css">
    <link rel="stylesheet" type="text/css" href="/custom-style.css">
  </head>
  <body class="flex flex-col justify-between">
    <header role="banner" class="p-4 w-full bg-white text-center dark:bg-gray-950">
      <h1 class="flex justify-center items-center mb-4 text-3xl font-extrabold tracking-tight leading-none text-gray-900 md:text-4xl lg:text-5xl dark:text-white clear-font">
        <img src="/sunorhc.svg" class="h-10 w-10 mr-2 fill-current">
        <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Sunorhc.Timeline</span>
      </h1>
      <p class="mb-3 text-lg font-normal text-gray-900 lg:text-xl sm:px-16 xl:px-48 dark:text-white clear-font">
        See the future, reflect on the past. Control time with <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Sunorhc.Timeline</span>.
      </p>
      <p class="text-md font-normal text-gray-700 sm:px-16 xl:px-48 dark:text-gray-200 clear-font">
        At last, the long-awaited successor to jQuery.Timeline is here.<br>
        Sunorhc.Timeline inherits the useful features of its predecessor and breaks new ground.
      </p>
    </header>
    <main class="px-6 w-full _max-w-full _md:max-w-screen-md _lg:max-w-screen-lg _xl:max-w-screen-xl bg-white text-center dark:bg-gray-950" role="article">
      <div
        id="myTimelineWithDatasetOptions"
        data-appname="sunorhc.timeline"
        data-options="{
          start: '2024-04-29',
          end  : '2024-06-04',
          scale: 'day',
          _file : './config.json',
          layout: { outlined: 'both', },
          header: { display: true, label: 'Fuga' },
          footer: { display: true, label: 'Hoge' },
          sidebar: { placement: 'right', items: [ { type: 'text', label: 'Hey!' } ] },
          timezone: 'Asia/Tokyo',
          ruler: { placement: 'bottom', bottom: { rows: ['day', 'month'] } },
          zoomable: true,
          extends: { initialized: 'myCallbackFunc' },
        }"
        class="my-4 mx-auto"
      ></div>
      <div
        id="myTimelineWithInputOptions"
        data-appname="sunorhc.timeline"
        class="my-4 mx-auto"
      ></div>
      <div
        id="myTimelineWithExternalOptions"
        data-appname="sunorhc.timeline"
        data-options="config.json"
        class="my-4 mx-auto"
      ></div>
      <div id="app"></div>
    </main>
    <footer role="contentinfo" class="p-4 w-full bg-white select-none _md:px-6 _md:py-8 dark:bg-gray-950">
      <hr class="my-6 border-gray-400 sm:mx-auto dark:border-gray-600 lg:my-8" />
      <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-300 clear-font">2024 &copy; MAGIC METHODS</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>new Darkmode({
      bottom: '20px', // default: '32px'
      right: '20px', // default: '32px'
      left: 'unset', // default: 'unset'
      time: '0.3s', // default: '0.3s'
      mixColor: '#fff', // default: '#fff'
      backgroundColor: '#fff',  // default: '#fff'
      buttonColorDark: '#3f3f46',  // default: '#100f2c'
      buttonColorLight: '#f4f4f5', // default: '#fff'
      saveInCookies: false, // default: true,
      label: 'ðŸŒ“', // default: ''
      autoMatchOsTheme: true // default: true
    }).showWidget()</script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
