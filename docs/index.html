        <div
          id="myTimelineWithDatasetOptions"
          data-appname="sunorhc.timeline"
          data-options="{
              start: '2024-05-29',
              end  : '2024-07-04',
              scale: 'day',
              _file : './config.json',
              layout: { outlined: 'both', },
              header: { display: true, label: 'Fuga' },
