<body class="flex flex-col justify-between">
    <header role="banner" class="p-4 w-full bg-white text-center dark:bg-gray-950">
        <h1 class="flex justify-center items-center mb-4 text-3xl font-extrabold tracking-tight leading-none text-gray-900 md:text-4xl lg:text-5xl dark:text-white clear-font">
            <img src="./sunorhc.svg" class="h-10 w-10 mr-2 fill-current">
            <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Sunorhc.Timeline</span>
        </h1>
        <p class="mb-3 text-lg font-normal text-gray-900 lg:text-xl sm:px-16 xl:px-48 dark:text-white clear-font">

        </p>
        <p class="text-md font-normal text-gray-700 sm:px-16 xl:px-48 dark:text-gray-200 clear-font">
            At last, the long-awaited successor to jQuery.Timeline is here.<br>
            Sunorhc.Timeline inherits the useful features of its predecessor and breaks new ground.
        </p>

        <div
          id="myTimelineWithDatasetOptions"
          data-appname="sunorhc.timeline"
          data-options="{
              start: '2024-05-29',
              end  : '2024-07-04',
              scale: 'day',
              _file : './config.json',
              layout: { outlined: 'both', },
              header: { display: true, label: 'Fuga' },
              footer: { display: true, label: 'Hoge' },
              sidebar: { placement: 'right', items: [ { type: 'text', label: 'Hey!' } ] },
              timezone: 'Asia/Tokyo',
              ruler: { placement: 'bottom', bottom: { rows: ['day', 'month'] } },
              zoomable: true,
              extends: { initialized: 'myCallbackFunc' },
              debug: false
          }"
          class="my-4 mx-auto"
        ></div>
        <div
          id="myTimelineWithInputOptions"
          data-appname="sunorhc.timeline"
          class="my-4 mx-auto"
        ></div>
        <div
          id="myTimelineWithExternalOptions"
          data-appname="sunorhc.timeline"
          data-options="config.json"
          class="my-4 mx-auto"
        ></div>
        <div id="app"></div>
        
    </main>
